{% extends 'base.html' %}

{% block title %}Разместить Объявление{% endblock %}

{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row mb-3">
        <div class="col">
          {{ form.as_p }}
        </div>
      </div>

      <div class="row mb-3 offset-sm-5">
        <div class="col">
          <button type="submit" class="btn btn-success">Принять</button>
        </div>
      </div>
    </form>
</div>
